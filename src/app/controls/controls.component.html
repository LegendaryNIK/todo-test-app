<mat-card class="controls">
  <mat-checkbox [checked]="allChecked" (change)="checkAll()" class="todo-item">Select all</mat-checkbox>
  <div class="right-side">
    <button type="button" mat-button (click)="deleteSelectedItems()"><mat-icon>delete</mat-icon>Delete selected</button>
    <button type="button" mat-button (click)="deleteAllItems()"><mat-icon>delete</mat-icon>Delete all</button>
  </div>
</mat-card>
